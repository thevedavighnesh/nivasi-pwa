<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivasi - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            color: #4a5568;
            font-size: 14px;
        }
        
        .feature-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">üè¢</div>
        <h1>You're Offline</h1>
        <p>
            Oops! It looks like you've lost your internet connection. 
            Please check your network and try again.
        </p>
        <button class="retry-button" onclick="location.reload()">
            üîÑ Retry Connection
        </button>
        
        <div class="features">
            <h3 style="color: #1a202c; margin-bottom: 20px;">When you're back online:</h3>
            <div class="feature-item">
                <span class="feature-icon">‚úÖ</span>
                <span>Manage your properties seamlessly</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üí∞</span>
                <span>Track rent payments efficiently</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üë•</span>
                <span>Connect with tenants easily</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
        
        // Check connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                location.reload();
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
    </script>
</body>
</html>
