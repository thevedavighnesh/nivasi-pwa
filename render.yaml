services:
  # Web Application
  - type: web
    name: nivasi-web
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: react-router-serve ./build/server/index.js --port $PORT --host 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: nivasi-db
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true
      - key: AUTH_URL
        sync: false
      - key: PORT
        value: 4000

databases:
  # PostgreSQL Database
  - name: nivasi-db
    plan: free
    databaseName: nivasi
    user: nivasi_user
